name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgis:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_DB: grms
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"
        options: >-
          --health-cmd "pg_isready -U postgres -d grms"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (GDAL/GEOS)
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev libgeos-dev postgresql-client

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for database
        run: |
          until pg_isready -h localhost -p 5432 -U postgres -d grms; do
            echo "Waiting for PostGIS..."
            sleep 2
          done

      - name: Run pytest (PostGIS backend)
        env:
          USE_POSTGIS: "true"
          ALLOW_SPATIAL_FALLBACK: "false"
          POSTGRES_DB: grms
          POSTGRES_TEST_DB: grms_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
        run: pytest
