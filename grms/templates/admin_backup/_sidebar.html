{% load i18n %}
{% with menu=menu_groups %}
<nav id="grms-sidebar">
  {% for group_key, group_items in menu.items %}
    <div class="grms-sidebar-group" data-group="{{ group_key }}">
      <button class="grms-sidebar-group-header" type="button">
        <span class="grms-sidebar-group-icon" aria-hidden="true"></span>
        <span class="grms-sidebar-group-title">{{ group_key }}</span>
        <span class="grms-sidebar-group-chevron" aria-hidden="true">â–¾</span>
      </button>
      <ul class="grms-sidebar-group-list">
        {% for model in group_items %}
          <li class="grms-sidebar-item{% if model.active %} is-active{% endif %}">
            <a href="{{ model.url }}">{{ model.label }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% empty %}
    <p class="grms-sidebar-empty">{% trans "No models are registered with this admin site yet." %}</p>
  {% endfor %}
</nav>
{% endwith %}
