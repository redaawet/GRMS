<form id="road-quick-filter" class="road-quick-filter" method="get">
  <fieldset>
    <legend>Road quick filter</legend>
    <div class="road-quick-filter__row">
      <label for="road-quick-filter-input">Road</label>
      <input id="road-quick-filter-input" type="search" placeholder="Type to search roads" autocomplete="off">
      <input type="hidden" name="road__id__exact" id="road-quick-filter-value" value="{{ request.GET.road__id__exact|default_if_none:'' }}">
      <div class="road-quick-filter__results" id="road-quick-filter-results" role="listbox"></div>
    </div>
    {% if show_section_quick_filter|default:True %}
      <div class="road-quick-filter__row">
        <label for="section-quick-filter-input">Section</label>
        <input id="section-quick-filter-input" type="search" placeholder="Optional section" autocomplete="off">
        <input type="hidden" name="section__id__exact" id="section-quick-filter-value" value="{{ request.GET.section__id__exact|default_if_none:'' }}">
        <div class="road-quick-filter__results" id="section-quick-filter-results" role="listbox"></div>
      </div>
    {% endif %}
    {% for key, value in request.GET.items %}
      {% if key != 'road__id__exact' and key != 'section__id__exact' %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
      {% endif %}
    {% endfor %}
    <button type="submit" class="button">Apply</button>
  </fieldset>
</form>
