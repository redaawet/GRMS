{% load static admin_urls sidebar_tags %}
<div id="grms-sidebar" class="sidebar">
  <button
    id="sidebar-toggle"
    class="sidebar-toggle"
    type="button"
    aria-label="Collapse sidebar"
  >
    ▸
  </button>
  <input
    id="sidebar-search"
    class="sidebar-search"
    type="search"
    placeholder="Search menu…"
    aria-label="Search menu"
  />

  <nav class="sidebar-nav" aria-label="GRMS admin navigation">
    {% for group_title, group_items in MENU_GROUPS.items %}
      <div class="sidebar-group" data-group="{{ group_title|slugify }}">
        <div class="sg-header menu-group-title">
          <span class="sg-title">{{ group_title }}</span>
          <span class="sg-arrow" aria-hidden="true">▸</span>
        </div>
        <div class="sg-content">
          <div class="sidebar-subgroup" data-sub="{{ group_title|slugify }}">
            <div class="ss-header menu-group-title">
              <span class="ss-title">{{ group_title }}</span>
              <span class="ss-arrow" aria-hidden="true">▸</span>
            </div>
            <div class="ss-list">
              {% for model_name, display_name in group_items %}
                {% resolve_model model_name as model %}
                {% if model %}
                  <a class="ss-link menu-item" href="{% url model|admin_urlname:'changelist' %}">
                    <span class="link-label">{{ display_name }}</span>
                  </a>
                {% endif %}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </nav>
</div>
