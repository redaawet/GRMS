{% load static admin_urls sidebar_tags %}
<style>
  :root {
    --grms-header-height: 64px;
    --grms-sidebar-width: 280px;
  }

  #grms-sidebar.sidebar {
    position: fixed;
    top: var(--grms-header-height);
    left: 0;
    width: var(--grms-sidebar-width);
    height: calc(100vh - var(--grms-header-height));
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 10;
  }

  .sidebar-header {
    flex: 0 0 auto;
  }

  .sidebar-header {
    flex: 0 0 auto;
    position: sticky;
    top: 0;
    z-index: 1;
    background: inherit;
  }

  .sidebar-nav {
    flex: 1 1 auto;
    overflow-y: auto;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    padding-bottom: 1rem;
  }

  .sidebar-group {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
    margin-bottom: 0.5rem;
  }

  .sg-header {
    flex: 0 0 auto;
  }

  .sg-content {
    position: static;
    overflow: visible;
  }

  .sg-list {
    display: flex;
    flex-direction: column;
    gap: 0.35rem;
  }

  #content,
  #content-main {
    margin-left: var(--grms-sidebar-width);
  }
</style>
<div id="grms-sidebar" class="sidebar">
  <div class="sidebar-header">
    <button
      id="sidebar-toggle"
      class="sidebar-toggle"
      type="button"
      aria-label="Collapse sidebar"
    >
      ▸
    </button>
    <input
      id="sidebar-search"
      class="sidebar-search"
      type="search"
      placeholder="Search menu…"
      aria-label="Search menu"
    />
  </div>

  <nav class="sidebar-nav" aria-label="GRMS admin navigation">
    {% for group_title, group_items in MENU_GROUPS.items %}
      <div class="sidebar-group" data-group="{{ group_title|slugify }}">
        <div class="sg-header menu-group-title">
          <span class="sg-title">{{ group_title }}</span>
          <span class="sg-arrow" aria-hidden="true">▸</span>
        </div>
        <div class="sg-content">
          <div class="ss-list sg-list">
            {% for model_name, display_name in group_items %}
              {% resolve_model model_name as model %}
              {% if model %}
                <a class="ss-link menu-item" href="{% url model|admin_urlname:'changelist' %}">
                  <span class="link-label">{{ display_name }}</span>
                </a>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}
  </nav>
</div>
