{% extends "admin/base_site.html" %}

{% block grms_main_content %}
<div class="dashboard-cards">

    <div class="card">
        <h3>Total Road Length</h3>
        <p>{{ total_road_km }} km</p>
    </div>

    <div class="card">
        <h3>Total Roads</h3>
        <p>{{ total_roads }}</p>
    </div>

    <div class="card">
        <h3>Gravel vs Paved</h3>
        <canvas id="surfaceChart"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
new Chart(document.getElementById("surfaceChart"), {
    type: "pie",
    data: {
        labels: ["Gravel", "Paved"],
        datasets: [{
            data: {{ surface_distribution|safe }},
            backgroundColor: ["#4e79a7", "#f28e2b"]
        }]
    }
})
</script>

{% endblock %}
